</head>
<body>

    <script>
        // –ö–æ–Ω—Å—Ç–∞–Ω—Ç–∏

        // DOM –µ–ª–µ–º–µ–Ω—Ç–∏

        // –°—Ç–∞–Ω –∑'—î–¥–Ω–∞–Ω–Ω—è
        let isConnected = false;
        
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        document.addEventListener('DOMContentLoaded', function() {

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ —Ä–æ–∑—à–∏—Ä–µ–Ω–Ω—è textarea
            messageInput.addEventListener('input', function() {

            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è

            // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –æ—Å—Ç–∞–Ω–Ω—ñ—Ö –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è –∑ –±–æ—Ç–æ–º
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/api/telegram`, {
                    method: 'GET'
                });
                
                if (response.ok) {
                    setConnectionStatus(true);
                } else {
                    setConnectionStatus(false);

            }
        }
        
        // –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è —Å—Ç–∞—Ç—É—Å—É –∑'—î–¥–Ω–∞–Ω–Ω—è

        }
        
        // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        async function sendMessage() {

            // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è —è–∫ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–µ
            addMessage({
                text: text,

            // –û—á–∏—â—É—î–º–æ –ø–æ–ª–µ –≤–≤–æ–¥—É
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // –í—ñ–¥–∫–ª—é—á–∞—î–º–æ –∫–Ω–æ–ø–∫—É
            sendBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/api/send-message`, {
                    method: 'POST',

                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: text
                    })
                });
                
                const result = await response.json();
                
                if (!result.ok) {
                    addMessage({
                        text: `‚ùå –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏: ${result.error || '–ù–µ–≤—ñ–¥–æ–º–∞ –ø–æ–º–∏–ª–∫–∞'}`,
                        type: 'incoming',
                        user: '–°–∏—Å—Ç–µ–º–∞',
                        time: new Date().toLocaleTimeString('uk-UA', {hour: '2-digit', minute: '2-digit'})
                    });
                }
            } catch (error) {
                addMessage({
                    text: `‚ùå –ü–æ–º–∏–ª–∫–∞ –º–µ—Ä–µ–∂—ñ: ${error.message}`,
                    type: 'incoming',
                    user: '–°–∏—Å—Ç–µ–º–∞',
                    time: new Date().toLocaleTimeString('uk-UA', {hour: '2-digit', minute: '2-digit'})
                });
            } finally {
                sendBtn.disabled = false;
            }
        }
        
        // –®–≤–∏–¥–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∞ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        function sendQuickMessage(text) {

        }
        
        // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–æ–≥–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è "–ü–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è –ë–æ–≥–∞"
        function sendBossMessage() {
            const bossMessage = `üèãÔ∏è‚Äç‚ôÇÔ∏è –ü–æ–≤–µ—Ä–Ω—É–≤—Å—è –∑ –∑–∞–ª—É ‚Äî –≤–µ—Å—å –º–æ–∫—Ä–∏–π, –∑–ª–∏–π —ñ –Ω–∞ –ø–∞–º–ø—ñ–Ω–≥—É.
–ê —Ç—É—Ç —â–æ—Å—å —Ñ—Ä–∞—î—Ä–∫–∏ –∑–∞—Ç–∏—Ö–ª–∏‚Ä¶ ü§®

–ü–æ–∫–∏ —è —à–º–∞–ª–∏–≤ –ø—ñ–¥—Ö–æ–¥–∏, –≤–∏ —â–æ ‚Äî –≤ —Ä–æ–∑—Ç—è–∂–∫—É –ø—ñ—à–ª–∏? üòÇ

–î–∞–≤–∞–π—Ç–µ, –Ω–µ —Å—Ç–∏—Å–Ω—è–π—Ç–µ—Å—å. –ë–æ—Ç —â–µ —Ç–µ–ø–ª–∏–π, —è–∫ –º–æ—è —à–∏—è –ø—ñ—Å–ª—è —Å—Ç–∞–Ω–æ–≤–æ—ó.

#–ü–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è_–±–æ–≥–∞_–∑–∞–ª—É
#–î–µ_—Ñ—Ä–∞—î—Ä–∏
#–•—Ç–æ_—Å–∫–∞–∂–µ_–ø—ñ–ø–µ—Ü—å_—Ç–µ–ø–µ—Ä`;
            
            messageInput.value = bossMessage;
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ —Ä–æ–∑—à–∏—Ä—é—î–º–æ –ø–æ–ª–µ –¥–ª—è –±–∞–≥–∞—Ç–æ—Ä—è–¥–∫–æ–≤–æ–≥–æ —Ç–µ–∫—Å—Ç—É
            messageInput.style.height = 'auto';

        }
        
        // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –∑–∞–≥–æ—Ç–æ–≤–ª–µ–Ω–∏—Ö —Ä–µ–ø–ª—ñ–∫
        async function sendReplies() {

                    type: 'bot',

                const response = await fetch(`${API_BASE}/api/send-replies`, {

                    }
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    addMessage({

                    });
                } else {
                    addMessage({
                        text: `‚ùå –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ —Ä–µ–ø–ª—ñ–∫: ${result.error || '–ù–µ–≤—ñ–¥–æ–º–∞ –ø–æ–º–∏–ª–∫–∞'}`,
                        type: 'incoming',
                        user: '–°–∏—Å—Ç–µ–º–∞',
                        time: new Date().toLocaleTimeString('uk-UA', {hour: '2-digit', minute: '2-digit'})
                    });
                }
            } catch (error) {
                addMessage({
                    text: `‚ùå –ü–æ–º–∏–ª–∫–∞ –º–µ—Ä–µ–∂—ñ: ${error.message}`,
                    type: 'incoming',
                    user: '–°–∏—Å—Ç–µ–º–∞',
                    time: new Date().toLocaleTimeString('uk-UA', {hour: '2-digit', minute: '2-digit'})
                });
            } finally {

            }
        }
        
        // –î–æ–¥–∞–≤–∞–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤ —á–∞—Ç
        function addMessage(message, isNew = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.type}`;
            
            // –î–æ–¥–∞—î–º–æ ID –¥–ª—è –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å
            if (message.id) {
                messageDiv.setAttribute('data-message-id', message.id);
            }
            
            messageDiv.innerHTML = `
                <div class="message-info">${message.user} ‚Ä¢ ${message.time}</div>
                <div class="message-text">${message.text}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // –ó–≤—É–∫–æ–≤–∏–π —Å–∏–≥–Ω–∞–ª –¥–ª—è –Ω–æ–≤–∏—Ö –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ)
            if (isNew && message.type === 'incoming') {
                // –ú–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ –∑–≤—É–∫–æ–≤–∏–π —Å–∏–≥–Ω–∞–ª —Ç—É—Ç
                console.log('üîî –ù–æ–≤–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤—ñ–¥', message.user);
            }
        }
        
        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –æ—Å—Ç–∞–Ω–Ω—ñ—Ö –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å
        async function loadRecentMessages() {
            try {
                const response = await fetch(`${API_BASE}/api/telegram?messages=true`);
                const data = await response.json();
                
                // Debug –ª–æ–≥ —Ç—ñ–ª—å–∫–∏ —è–∫—â–æ —î –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                if (data.messages && data.messages.length > 0) {
                    console.log('üì• –û—Ç—Ä–∏–º–∞–Ω—ñ –¥–∞–Ω—ñ:', data);
                }
                
                if (data.ok && data.messages && data.messages.length > 0) {
                    console.log(`üì® –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ ${data.messages.length} –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å`);
                    data.messages.reverse().forEach(message => { // Reverse –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –ø–æ—Ä—è–¥–∫—É
                        addMessage(message);
                    });
                } else {
                    // –ù–µ –ø–æ–∫–∞–∑—É—î–º–æ —Å–∏—Å—Ç–µ–º–Ω—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è —â–æ—Ä–∞–∑—É
                    if (document.querySelectorAll('.message').length === 0) {
                        addMessage({
                            text: `üí¨ –í–µ–±-—á–∞—Ç –∞–∫—Ç–∏–≤–Ω–∏–π! 
                            
‚ö†Ô∏è –ß–µ—Ä–µ–∑ –æ—Å–æ–±–ª–∏–≤–æ—Å—Ç—ñ Vercel serverless, –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∑–±–µ—Ä—ñ–≥–∞—é—Ç—å—Å—è —Ç–∏–º—á–∞—Å–æ–≤–æ.
–©–æ–± –ø–æ–±–∞—á–∏—Ç–∏ –Ω–æ–≤—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∑ Telegram –≥—Ä—É–ø–∏, –æ–Ω–æ–≤—ñ—Ç—å —Å—Ç–æ—Ä—ñ–Ω–∫—É –ø—ñ—Å–ª—è —Ç–æ–≥–æ —è–∫ —Ö—Ç–æ—Å—å –Ω–∞–ø–∏—à–µ –≤ —á–∞—Ç.`,
                            type: 'incoming',
                            user: '–°–∏—Å—Ç–µ–º–∞',
                            time: new Date().toLocaleTimeString('uk-UA', {hour: '2-digit', minute: '2-digit'})
                        });
                    }
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å:', error);
                addMessage({

                    type: 'incoming',
                    user: '–°–∏—Å—Ç–µ–º–∞',
                    time: new Date().toLocaleTimeString('uk-UA', {hour: '2-digit', minute: '2-digit'})
                });
            }
        }
        
        // –ü–µ—Ä—ñ–æ–¥–∏—á–Ω–µ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å
        let lastMessageCount = 0;
        async function checkForNewMessages() {
            if (!isConnected) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/telegram?messages=true`);
                const data = await response.json();
                
                if (data.ok && data.messages) {
                    // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —á–∏ —î –Ω–æ–≤—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                    if (data.messages.length > lastMessageCount) {
                        // –î–æ–¥–∞—î–º–æ —Ç—ñ–ª—å–∫–∏ –Ω–æ–≤—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                        const newMessages = data.messages.slice(0, data.messages.length - lastMessageCount);
                        
                        newMessages.forEach(message => {
                            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —á–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤–∂–µ –Ω–µ –¥–æ–¥–∞–Ω–æ
                            if (!document.querySelector(`[data-message-id="${message.id}"]`)) {
                                addMessage(message, true); // true –æ–∑–Ω–∞—á–∞—î –Ω–æ–≤–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                            }
                        });
                    }
                    
                    lastMessageCount = data.messages.length;
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –Ω–æ–≤–∏—Ö –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å:', error);
            }
        }
        
        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–æ–≤–∏—Ö –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å –∫–æ–∂–Ω—ñ 10 —Å–µ–∫—É–Ω–¥ (—Ä—ñ–¥—à–µ —â–æ–± –Ω–µ —Ñ–ª—É–¥–∏—Ç–∏)
        setInterval(checkForNewMessages, 10000);
    </script>
