<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèãÔ∏è‚Äç‚ôÇÔ∏è Gym Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.incoming {
            background: #e3f2fd;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.outgoing {
            background: #4caf50;
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            background: #ff9800;
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message-info {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .quick-replies {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .quick-reply-btn {
            padding: 8px 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .quick-reply-btn:hover {
            background: #e0e0e0;
            transform: translateY(-1px);
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 14px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            outline: none;
            font-family: inherit;
        }

        .message-input:focus {
            border-color: #4caf50;
        }

        .send-btn {
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
        }

        .status.connected {
            color: #4caf50;
        }

        .status.disconnected {
            color: #f44336;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            animation: messageAppear 0.3s ease-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            üèãÔ∏è‚Äç‚ôÇÔ∏è –ö–∞—á–∫–∏ –ß–µ—Ä–Ω—ñ–≤—Ü—ñ - Chat Interface
            <div id="connection-status" class="status">–ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è...</div>
        </div>
        
        <div id="chat-messages" class="chat-messages">
            <div class="message incoming">
                <div class="message-info">–°–∏—Å—Ç–µ–º–∞</div>
                <div class="message-text">ü§ñ –í–µ–±-—ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–ª—è —Å–ø—ñ–ª–∫—É–≤–∞–Ω–Ω—è –∑ –≥—Ä—É–ø–æ—é –∑–∞–ø—É—â–µ–Ω–æ!</div>
            </div>
        </div>
        
        <div class="chat-input-area">
            <div class="quick-replies">
                <button class="quick-reply-btn" onclick="sendQuickMessage('üìä /stats')">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
                <button class="quick-reply-btn" onclick="sendQuickMessage('üèÜ /top')">üèÜ –¢–æ–ø</button>
                <button class="quick-reply-btn" onclick="sendQuickMessage('üìã /rules')">üìã –ü—Ä–∞–≤–∏–ª–∞</button>
                <button class="quick-reply-btn" onclick="sendQuickMessage('üí™ –î–∞–≤–∞–π—Ç–µ –∫–∞—á–∞—Ç–∏—Å—å!')">üí™ –ú–æ—Ç–∏–≤–∞—Ü—ñ—è</button>
                <button class="quick-reply-btn" onclick="sendReplies()">üî• –í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏ —Ä–µ–ø–ª—ñ–∫–∏</button>
            </div>
            
            <div class="input-container">
                <textarea 
                    id="message-input" 
                    class="message-input" 
                    placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..."
                    rows="1"
                ></textarea>
                <button id="send-btn" class="send-btn" onclick="sendMessage()">
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Å—Ç–∞–Ω—Ç–∏
        const CHAT_ID = '-1001825402015';
        const API_BASE = window.location.origin;
        
        // DOM –µ–ª–µ–º–µ–Ω—Ç–∏
        const messagesContainer = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const connectionStatus = document.getElementById('connection-status');
        
        // –°—Ç–∞–Ω –∑'—î–¥–Ω–∞–Ω–Ω—è
        let isConnected = false;
        
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        document.addEventListener('DOMContentLoaded', function() {
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ —Ä–æ–∑—à–∏—Ä–µ–Ω–Ω—è textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
            
            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è
            checkConnection();
            setInterval(checkConnection, 30000); // –ö–æ–∂–Ω—ñ 30 —Å–µ–∫—É–Ω–¥
            
            // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –æ—Å—Ç–∞–Ω–Ω—ñ—Ö –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å
            loadRecentMessages();
        });
        
        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è –∑ –±–æ—Ç–æ–º
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/api/telegram`, {
                    method: 'GET'
                });
                
                if (response.ok) {
                    setConnectionStatus(true);
                } else {
                    setConnectionStatus(false);
                }
            } catch (error) {
                setConnectionStatus(false);
            }
        }
        
        // –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è —Å—Ç–∞—Ç—É—Å—É –∑'—î–¥–Ω–∞–Ω–Ω—è
        function setConnectionStatus(connected) {
            isConnected = connected;
            connectionStatus.textContent = connected ? 'üü¢ –ü—ñ–¥–∫–ª—é—á–µ–Ω–æ' : 'üî¥ –í—ñ–¥–∫–ª—é—á–µ–Ω–æ';
            connectionStatus.className = `status ${connected ? 'connected' : 'disconnected'}`;
        }
        
        // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !isConnected) return;
            
            // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è —è–∫ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–µ
            addMessage({
                text: text,
                type: 'outgoing',
                user: '–í–∏',
                time: new Date().toLocaleTimeString('uk-UA', {hour: '2-digit', minute: '2-digit'})
            });
            
            // –û—á–∏—â—É—î–º–æ –ø–æ–ª–µ –≤–≤–æ–¥—É
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // –í—ñ–¥–∫–ª—é—á–∞—î–º–æ –∫–Ω–æ–ø–∫—É
            sendBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/api/send-message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: text
                    })
                });
                
                const result = await response.json();
                
                if (!result.ok) {
                    addMessage({
                        text: `‚ùå –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏: ${result.error || '–ù–µ–≤—ñ–¥–æ–º–∞ –ø–æ–º–∏–ª–∫–∞'}`,
                        type: 'incoming',
                        user: '–°–∏—Å—Ç–µ–º–∞',
                        time: new Date().toLocaleTimeString('uk-UA', {hour: '2-digit', minute: '2-digit'})
                    });
                }
            } catch (error) {
                addMessage({
                    text: `‚ùå –ü–æ–º–∏–ª–∫–∞ –º–µ—Ä–µ–∂—ñ: ${error.message}`,
                    type: 'incoming',
                    user: '–°–∏—Å—Ç–µ–º–∞',
                    time: new Date().toLocaleTimeString('uk-UA', {hour: '2-digit', minute: '2-digit'})
                });
            } finally {
                sendBtn.disabled = false;
            }
        }
        
        // –®–≤–∏–¥–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∞ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        function sendQuickMessage(text) {
            messageInput.value = text;
            sendMessage();
        }
        
        // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –∑–∞–≥–æ—Ç–æ–≤–ª–µ–Ω–∏—Ö —Ä–µ–ø–ª—ñ–∫
        async function sendReplies() {
            try {
                sendBtn.disabled = true;
                
                addMessage({
                    text: 'üî• –í—ñ–¥–ø—Ä–∞–≤–ª—è—é –∑–∞–≥–æ—Ç–æ–≤–ª–µ–Ω—ñ —Ä–µ–ø–ª—ñ–∫–∏...',
                    type: 'bot',
                    user: '–ë–æ—Ç',
                    time: new Date().toLocaleTimeString('uk-UA', {hour: '2-digit', minute: '2-digit'})
                });
                
                const response = await fetch(`${API_BASE}/api/send-replies`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    addMessage({
                        text: '‚úÖ –í—Å—ñ —Ä–µ–ø–ª—ñ–∫–∏ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω—ñ —É—Å–ø—ñ—à–Ω–æ!',
                        type: 'bot',
                        user: '–ë–æ—Ç',
                        time: new Date().toLocaleTimeString('uk-UA', {hour: '2-digit', minute: '2-digit'})
                    });
                } else {
                    addMessage({
                        text: `‚ùå –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ —Ä–µ–ø–ª—ñ–∫: ${result.error || '–ù–µ–≤—ñ–¥–æ–º–∞ –ø–æ–º–∏–ª–∫–∞'}`,
                        type: 'incoming',
                        user: '–°–∏—Å—Ç–µ–º–∞',
                        time: new Date().toLocaleTimeString('uk-UA', {hour: '2-digit', minute: '2-digit'})
                    });
                }
            } catch (error) {
                addMessage({
                    text: `‚ùå –ü–æ–º–∏–ª–∫–∞ –º–µ—Ä–µ–∂—ñ: ${error.message}`,
                    type: 'incoming',
                    user: '–°–∏—Å—Ç–µ–º–∞',
                    time: new Date().toLocaleTimeString('uk-UA', {hour: '2-digit', minute: '2-digit'})
                });
            } finally {
                sendBtn.disabled = false;
            }
        }
        
        // –î–æ–¥–∞–≤–∞–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤ —á–∞—Ç
        function addMessage(message, isNew = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.type}`;
            
            // –î–æ–¥–∞—î–º–æ ID –¥–ª—è –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å
            if (message.id) {
                messageDiv.setAttribute('data-message-id', message.id);
            }
            
            messageDiv.innerHTML = `
                <div class="message-info">${message.user} ‚Ä¢ ${message.time}</div>
                <div class="message-text">${message.text}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // –ó–≤—É–∫–æ–≤–∏–π —Å–∏–≥–Ω–∞–ª –¥–ª—è –Ω–æ–≤–∏—Ö –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ)
            if (isNew && message.type === 'incoming') {
                // –ú–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ –∑–≤—É–∫–æ–≤–∏–π —Å–∏–≥–Ω–∞–ª —Ç—É—Ç
                console.log('üîî –ù–æ–≤–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤—ñ–¥', message.user);
            }
        }
        
        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –æ—Å—Ç–∞–Ω–Ω—ñ—Ö –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å
        async function loadRecentMessages() {
            try {
                const response = await fetch(`${API_BASE}/api/get-messages`);
                const data = await response.json();
                
                if (data.ok && data.messages) {
                    data.messages.forEach(message => {
                        addMessage(message);
                    });
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å:', error);
            }
            
            // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ—á–∞—Ç–∫–æ–≤–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
            setTimeout(() => {
                addMessage({
                    text: '–ü—Ä–∏–≤—ñ—Ç! –ì–æ—Ç–æ–≤–∏–π –¥–æ —Å–ø—ñ–ª–∫—É–≤–∞–Ω–Ω—è –∑ –≥—Ä—É–ø–æ—é! üí™',
                    type: 'incoming',
                    user: '–°–∏—Å—Ç–µ–º–∞',
                    time: new Date().toLocaleTimeString('uk-UA', {hour: '2-digit', minute: '2-digit'})
                });
            }, 1000);
        }
        
        // –ü–µ—Ä—ñ–æ–¥–∏—á–Ω–µ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å
        let lastMessageTimestamp = 0;
        async function checkForNewMessages() {
            if (!isConnected) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/get-messages`);
                const data = await response.json();
                
                if (data.ok && data.messages && data.timestamp > lastMessageTimestamp) {
                    // –§—ñ–ª—å—Ç—Ä—É—î–º–æ —Ç—ñ–ª—å–∫–∏ –Ω–æ–≤—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                    const newMessages = data.messages.filter(msg => 
                        !document.querySelector(`[data-message-id="${msg.id}"]`)
                    );
                    
                    newMessages.forEach(message => {
                        addMessage(message, true); // true –æ–∑–Ω–∞—á–∞—î –Ω–æ–≤–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                    });
                    
                    lastMessageTimestamp = data.timestamp;
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –Ω–æ–≤–∏—Ö –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å:', error);
            }
        }
        
        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–æ–≤–∏—Ö –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å –∫–æ–∂–Ω—ñ 10 —Å–µ–∫—É–Ω–¥
        setInterval(checkForNewMessages, 10000);
    </script>
</body>
</html>
